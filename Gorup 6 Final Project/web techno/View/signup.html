<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Orbitron:wght@400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('../View/img/banner.jpg');
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center;
        }

        img {
            height: 200px;
            width: 240px;
        }

        header {
    color: #ecf6f8;
    padding: 20px;
    text-align: center;
    position: relative;
    overflow: hidden;
}

header h1 {
    margin: 0;
    font-size: 48px;
    font-family: "Orbitron", serif;
    font-optical-sizing: auto;
    font-weight: 400 ;
    font-style: normal;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

header p {
    margin: 10px 0 0;
    font-size: 20px;
    font-family: "Orbitron", serif;
    font-optical-sizing: auto;
    font-weight: 400 ;
    font-style: normal;
}

        form {
            background: #3a3636;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            padding-bottom: 10px;
            font-size: x-large;
        }

        label {
            font-weight: bold;
            color: #ffffff;
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 50%;
            padding: 10px;
            margin-left: 90px;
            margin-top: 20px;
            background-color: #97c9ff;
            color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: large;
        }

        button:hover {
            background-color: #0056b3;
            color: #ffffff;
            transition: all linear .2s;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }

        #interests{
            background-color: #000000;
            color: #000000;
        }


    </style>
    <script>
        function validateForm(event) {
            const firstName = document.getElementById('first_name').value.trim();
            const lastName = document.getElementById('last_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorElement = document.getElementById('error-message');

            errorElement.textContent = '';

            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                errorElement.textContent = 'All fields are required.';
                event.preventDefault();
                return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorElement.textContent = 'Please enter a valid email address.';
                event.preventDefault();
                return false;
            }

            if (password.length < 6) {
                errorElement.textContent = 'Password must be at least 6 characters long.';
                event.preventDefault();
                return false;
            }

            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match.';
                event.preventDefault();
                return false;
            }

            return true;
        }
    </script>
</head>
<header>
    <img src="../View/img/logo1.png" alt="">
    <h1>ELEV8</h1>
    <p>Raising Opportunities, Elevating Futures</p>
</header>
<body>
    <form method="POST" action="../Controller/signup.php" onsubmit="return validateForm(event)">
        <h2>REGISTER</h2>
        <div id="error-message" class="error"></div>
        
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required>
        
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <label for="role">I am a</label>
        <select name="role" required>
            <option value="Job Seeker">Job Seeker</option>
            <option value="Employer">Employer</option>
        </select>

        <label for="interests">Select Your Interests:</label>
<div id="interests">
    <label>
        <input type="checkbox" name="interests[]" value="Software Engineer">
        Software Engineer
    </label>
    <label>
        <input type="checkbox" name="interests[]" value="UI/UX Designer">
        UI/UX Designer
    </label>
    <label>
        <input type="checkbox" name="interests[]" value="Data Scientist">
        Data Scientist
    </label>
    <label>
        <input type="checkbox" name="interests[]" value="Product Manager">
        Product Manager
    </label>
    <label>
        <input type="checkbox" name="interests[]" value="Web Developer">
        Web Developer
    </label>
</div>
</label>

        
        <button type="submit" name="submit">Register</button>
    </form>
</body>
