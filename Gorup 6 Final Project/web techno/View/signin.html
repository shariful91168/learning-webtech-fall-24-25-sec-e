}


header h1 {

header p {

        .signin-container {
            background-color: #3a3636;

        }
    </style>
    <script>
        function validateForm(event) {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('error-message');

            errorElement.textContent = '';

            if (!email || !password) {
                errorElement.textContent = 'Both email and password are required.';
                event.preventDefault(); 
                return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorElement.textContent = 'Please enter a valid email address.';
                event.preventDefault();
                return false;
            }

            return true; 
        }
    </script>
    
</head>

<body>
    <div id="top">
        <header>
            <img src="../View/img/logo1.png" alt="">
            <h1>ELEV8</h1>
            <p>Raising Opportunities, Elevating Futures</p>
        </header>
    </div>
    
    <div class="signin-container">
        <h2>SIGN IN</h2>
        <form action="../Controller/signin.php" method="POST" onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input type="password" id="password" name="password" required>
            </div>
            <p id="error-message" class="error"></p>
            <button type="submit" name="submit">Sign In</button><br><br>
            <a href="../View/forgot_password.html">Forgot Password</a><br><br>
            <a href="../View/signup.html">Create Account</a>
    </div>
</body>
</html>
